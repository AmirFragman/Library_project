<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tbody tr:hover {
        background-color: #f5f5f5;
      }
    </style>
    
    <title>Books</title>
  </head>
  <body>
    <h1>Books</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Year Published</th>
          <th>Book Type</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script>
      MY_SERVER = "http://127.0.0.1:5000";

        axios.get(MY_SERVER + "/books").then((response) => {
          var tableData = response.data;

          var tbody = document.getElementById("table-body");

          for (var i = 0; i < tableData.length; i++) {
            var row = document.createElement("tr");

            var idCell = document.createElement("td");
            idCell.textContent = tableData[i].id;
            row.appendChild(idCell);

            var nameCell = document.createElement("td");
            nameCell.textContent = tableData[i].name;
            row.appendChild(nameCell);

            var authorCell = document.createElement("td");
            authorCell.textContent = tableData[i].author;
            row.appendChild(authorCell);

            var yearCell = document.createElement("td");
            yearCell.textContent = tableData[i].year;
            row.appendChild(yearCell);

            var bookTypeCell = document.createElement("td");
            bookTypeCell.textContent = tableData[i].book_type;
            row.appendChild(bookTypeCell);

            tbody.appendChild(row);
          }
        })
        .catch((error) => {
            console.log(error);
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="form_add.css" />
    <title>Create new loan</title>
</head>
<body>
  <div>
    <label for="loanId">Loan ID:</label>
    <input type="number" id="loanId" name="loanId" required min="1">

    <button type="button" onclick="returnBook()">End Loan</button>
</div>

<script>
    function returnBook() {
        const url = `https://libraryamir.onrender.com/loans/return/${loanId.value}`;
        const data = {
            id: loanId
        };

        axios.post(url, data)
            .then((response) => {
                const message = `Loan number: ${loanId.value} has returned successfully`;
                alert(message);
            })
            .catch((error) => {
                console.error("Error returning book:", error);
            });
    }
</script>

</body>
</html>

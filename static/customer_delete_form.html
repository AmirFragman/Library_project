<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="form_delete.css">
    <title>Delete Customer</title>
</head>
<body>
    <div>
        <label for="id">ID:</label>
        <input type="number" id="cust_id" name="id" required min="1"><br>
        
        <button onclick="delCust();">Delete Customer</button>
    </div>

    <script>
        function delCust() {
          const url = `https://libraryamir.onrender.com/customers/${cust_id.value}`;
          const data = {
            id: cust_id.value
          };
  
          axios.delete(url, data).then((response) => {
              const message = `Deleted Customer, ID: ${cust_id.value}`;
              alert(message);
            })
            .catch((error) => {
              console.error("Error deleting customer:", error);
            });
        }
      </script>
</body>
</html>

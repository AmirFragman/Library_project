<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tbody tr:hover {
        background-color: #f5f5f5;
      }
    </style>
    <title>Loans</title>
  </head>
  <body>
    <h1>Loans</h1>
    <table>
      <thead>
        <tr>
          <th>Loan ID</th>
          <th>Customer's ID</th>
          <th>Book's ID</th>
          <th>Loan date</th>
          <th>Return date</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script>
      MY_SERVER = "https://libraryamir.onrender.com/";

        axios.get(MY_SERVER + "/loans").then((response) => {
          var tableData = response.data;

          var tbody = document.getElementById("table-body");

          for (var i = 0; i < tableData.length; i++) {
            var row = document.createElement("tr");

            var idCell = document.createElement("td");
            idCell.textContent = tableData[i].id;
            row.appendChild(idCell);

            var custIDCell = document.createElement("td");
            custIDCell.textContent = tableData[i].cust_id;
            row.appendChild(custIDCell);

            var bookIDCell = document.createElement("td");
            bookIDCell.textContent = tableData[i].book_id;
            row.appendChild(bookIDCell);

            var loanDateCell = document.createElement("td");
            loanDateCell.textContent = tableData[i].loan_date;
            row.appendChild(loanDateCell);

            var returnDateCell = document.createElement("td");
            returnDateCell.textContent = tableData[i].return_date;
            row.appendChild(returnDateCell);

            tbody.appendChild(row);
          }
        })
        .catch((error) => {
            console.log(error);
        });
    </script>
  </body>
</html>
